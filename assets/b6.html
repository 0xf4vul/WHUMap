	<h1>文 法学院</h1>
	<div id="post">
	<div class="blank br"></div>

		<p style="margin: 0cm 0cm 7.8pt; text-indent: 24pt; line-height: 20pt; mso-para-margin-bottom: .5gd; mso-char-indent-count: 2.0; mso-line-height-rule: exactly">位于图书馆的左右两翼，是中国传统文化中“文左武右”的体现。意为文武相谐、文华武英。两院相对矗立，是一对姊妹楼，平面为方形四合院，立面有4层，宫殿式屋顶。文学院竣工于1931年9月，这里曾是国立武大历任校长办公的地方。文学院的屋顶采用翘角，意为文采飞扬；法学院的屋顶则是平角，意为法力严肃。屋檐上有“仙人骑鸡”，后立七个脊兽，有镇火灭奸人之意。</p>
