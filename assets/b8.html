	<center><h1>半山庐</h1></center><br />
	<hr size="1" />
	<div id="post">
		<center><img src="http://www.hb.xinhuanet.com/school/2004-03/23/xin_bd5042fe426f4500a6623dad86898599_bsl1.jpg" alt="" width="100%" /></center>
		<p style="margin: 0cm 0cm 7.8pt; text-indent: 24pt; line-height: 20pt; mso-para-margin-bottom: .5gd; mso-char-indent-count: 2.0; mso-line-height-rule: exactly">位于珞珈山腰西北，高达7米，由两个阳台将三栋两层的楼房连缀而成，中间一楼伸出一个装饰性屋檐为入口，八个飞檐毫无雕饰讲究，整栋楼用色简拙，皆青砖墨瓦，外表极显质朴无华之能事，与珞珈山的苍秀山势混为一体。据说半山庐的建筑与选址是武大一位研究易经的教授所设计。虽依山而建，但庭前却异常开阔平坦。本是单身教工宿舍，家眷不在武汉的教授大多住在这里。1937年-1938年，“武汉抗战”期间，蒋介石和宋美龄曾寓居与此。	</p>
